<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/output.css">
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <script src="https://kit.fontawesome.com/38b951bfd3.js" crossorigin="anonymous"></script>
</head>
<body class=" bg-gradient-to-r from-blue-600 to-pink-500 ">
    <div class=" bg-gradient-to-r from-blue-400 to-violet-300 rounded-2xl container w-[25%] min-w-[20rem] max-w-[30rem] mt-[6rem] p-3 mx-auto ">
        <div class=" items-center flex justify-center  ">
          <input type="text" autocomplete="off" class="search-box outline-none   p-2 rounded-bl-2xl rounded-tr-2xl w-[80%]" placeholder="Search for a city..." />
        </div>
        <main class="mt-10">
          <section class="location text-white">
            <div class="city text-center text-4xl">New York, US</div>
            <div class="date text-center">Wednesday 22 July 2020</div>
          </section>
          <div class="current text-white mt-6">
            <div class="temp  text-7xl font-extrabold m-auto text-center">15<span >°C</span></div>
            <div class="mt-4">
              <div class="weather text-center text-3xl">Sunny</div>
              <div class="hi-low text-center">13°c / 16°c</div>
            </div>
            
          </div>
        </main>
      </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
